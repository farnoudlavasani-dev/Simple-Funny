<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="styles.css">
  <title> To-Do list</title>
</head>
<body>
  <div class="container">
    <div class="todo-list">
      <h1>To-Do List <img width="50px" height="auto" src="assest/img/bookworm.png"></h1>
      <form id="taskForm">
        <input id="taskInput" type="text" placeholder="add your text here">
        <button id="submitTask">Submit</button>
      </form>
      <ul id="taskList">
      </ul>

    </div>
    
  </div>

  <script src="app.js"></script>
</body>
</html>
